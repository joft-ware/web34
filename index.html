<!doctype html>
<html>
<head>
  <title>면담</title>
  <meta charset="utf-8">
  <style>
  * {
      box-sizing: border-box;
  }

  body {
      font-family: Arial, Helvetica, sans-serif;
  }

  /* Style the header */
  header {
      background-color: #666;
      padding: 20px;
      text-align: center;
      font-size: 35px;
      color: white;
  }

  /* Create two columns/boxes that floats next to each other */
  nav {
      float: left;
      width: 100%;
      background: #ccc;
      padding: 20px;
  }

  /* Style the list inside the menu */
  nav ul {
      list-style-type: none;
      padding: 0;
      width=100%;
  }

  a{
  	  display: block;
      color: white;
      text-decoration: none;
      padding: 20px;
      background-color: Gray;
      margin: 10px;
      text-align: Center;
  }

  article {
      float: left;
      padding: 20px;
      width: 70%;
  }

  /* Clear floats after the columns */
  section:after {
      content: "";
      display: table;
      clear: both;
  }

  /* Style the footer */
  footer {
      padding: 20px;
      margin-top:30px;
      text-align: center;
      color: darkgray;
  }

  /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
  @media (max-width: 600px) {
      nav, article {
          width: 100%;
          height: auto;
      }
  }
  </style>
</head>
<body>
<header>
  <h2><a href="index.html"> 면담</a></h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="21.html">산업기능요원</a></li>
      <li><a href="22.html">전문연구요원</a></li>
      <li><a href="23.html">QnA</a></li>
      <li><a href="24.html">김유성 교수님</a></li>
    </ul>
  </nav>
<section>
<footer>
  <p style="padding:20px"><br>2018-07-04 13:00~14:00</p>
</footer>
</body>
</html>
